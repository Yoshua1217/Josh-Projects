<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bookkeeping Command Center</title>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg: #0f172a;
            --card-bg: rgba(30, 41, 59, 0.7);
            --accent: #38bdf8;
            --text: #f1f5f9;
            --text-dim: #94a3b8;
            --glass-border: rgba(255, 255, 255, 0.1);
            --danger: #ef4444;
        }

        body {
            font-family: 'Plus Jakarta Sans', sans-serif;
            background-color: var(--bg);
            background-image: radial-gradient(circle at top right, #1e293b, #0f172a);
            color: var(--text);
            margin: 0;
            padding: 40px 20px;
            min-height: 100vh;
        }

        .container { max-width: 1200px; margin: 0 auto; }

        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 50px;
            border-bottom: 1px solid var(--glass-border);
            padding-bottom: 20px;
        }

        h1 { font-weight: 600; font-size: 1.5rem; margin: 0; letter-spacing: -0.5px; }

        .breeze-btn {
            background: var(--accent);
            color: #000;
            padding: 10px 20px;
            border-radius: 12px;
            text-decoration: none;
            font-weight: 600;
            font-size: 0.9rem;
            transition: all 0.3s ease;
        }

        .breeze-btn:hover { transform: scale(1.05); box-shadow: 0 0 20px rgba(56, 189, 248, 0.4); }

        .dashboard-grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 20px;
        }

        .card {
            background: var(--card-bg);
            backdrop-filter: blur(10px);
            border: 1px solid var(--glass-border);
            border-radius: 20px;
            padding: 24px;
            position: relative;
        }

        .full-width { grid-column: 1 / -1; margin-top: 10px; }

        .card-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }

        .card-title {
            color: var(--accent);
            font-size: 0.8rem;
            text-transform: uppercase;
            letter-spacing: 1.5px;
            font-weight: 700;
            margin: 0;
        }

        /* Toggle Button Styling */
        .manage-toggle {
            background: transparent;
            border: 1px solid var(--glass-border);
            color: var(--text-dim);
            font-size: 0.7rem;
            padding: 4px 10px;
            border-radius: 6px;
            cursor: pointer;
            transition: all 0.2s;
        }

        .manage-toggle.active {
            background: var(--danger);
            color: white;
            border-color: var(--danger);
        }

        .link-grid { display: grid; gap: 12px; }

        .exp-columns {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
            gap: 12px;
        }

        .link-card {
            background: rgba(255,255,255,0.05);
            padding: 15px;
            border-radius: 12px;
            text-decoration: none;
            color: var(--text);
            font-size: 0.95rem;
            display: flex;
            align-items: center;
            justify-content: space-between;
            transition: all 0.2s;
            border: 1px solid transparent;
        }

        .link-card:hover { 
            background: rgba(255,255,255,0.1); 
            border-color: var(--accent);
        }

        /* Hidden Delete State */
        .delete-btn {
            display: none;
            color: var(--danger);
            cursor: pointer;
            font-weight: bold;
            padding: 0 5px;
            margin-left: 10px;
        }

        /* Manage Mode Active States */
        body.manage-mode .delete-btn { display: inline-block; }
        body.manage-mode .link-card {
            animation: shake 0.5s infinite linear;
            border-color: rgba(239, 68, 68, 0.3);
        }

        @keyframes shake {
            0% { transform: rotate(0deg); }
            25% { transform: rotate(0.5deg); }
            75% { transform: rotate(-0.5deg); }
            100% { transform: rotate(0deg); }
        }

        .type-tag { font-size: 0.7rem; color: var(--text-dim); }

        .fab {
            position: fixed;
            bottom: 30px;
            right: 30px;
            width: 60px;
            height: 60px;
            background: var(--accent);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 30px;
            color: #000;
            cursor: pointer;
            box-shadow: 0 10px 25px rgba(0,0,0,0.3);
            z-index: 10;
        }

        #overlay {
            display: none;
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(15, 23, 42, 0.9);
            backdrop-filter: blur(8px);
            z-index: 100;
            justify-content: center;
            align-items: center;
        }

        .modal {
            background: #1e293b;
            padding: 30px;
            border-radius: 24px;
            width: 90%;
            max-width: 400px;
            border: 1px solid var(--accent);
        }

        .modal input {
            width: 100%;
            padding: 12px;
            margin: 10px 0;
            background: #0f172a;
            border: 1px solid var(--glass-border);
            border-radius: 8px;
            color: white;
            box-sizing: border-box;
        }

        .modal button {
            width: 100%;
            padding: 12px;
            background: var(--accent);
            border: none;
            border-radius: 8px;
            font-weight: 600;
            margin-top: 10px;
            cursor: pointer;
        }
    </style>
</head>
<body id="bodyTag">

<div class="container">
    <header>
        <h1>GC Bookkeeping</h1>
        <a href="https://gospelcentre.breezechms.com/login/?redirect=https://gospelcentre.breezechms.com/payments/add" target="_blank" class="breeze-btn">Breeze Quick-Add</a>
    </header>

    <div class="dashboard-grid">
        <div class="card">
            <div class="card-header"><p class="card-title">Cash & Cheque (CS)</p></div>
            <div class="link-grid">
                <a href="https://yoshua1217.github.io/Josh-Projects/CSTape.html" target="_blank" class="link-card">CS Tape <span class="type-tag">External</span></a>
                <a href="https://gospelcentre-my.sharepoint.com/:f:/p/kkirsch/IgCzBwy2XxbWQKZgv6TQpHg3AcVDB4bz3rc4hxqUuFjzDNE?e=8I80ge" target="_blank" class="link-card">Upload Folder <span class="type-tag">SharePoint</span></a>
                <a href="https://gospelcentre-my.sharepoint.com/:x:/p/kkirsch/IQAHz0DUWp6RSbZ3BqtQk4HlAXZHaj8QSgvEIJWSGIseWE8?e=NLcH8i" target="_blank" class="link-card">Receipts <span class="type-tag">Excel</span></a>
            </div>
        </div>

        <div class="card">
            <div class="card-header"><p class="card-title">E-Transfer (eT)</p></div>
            <div class="link-grid">
                <a href="https://gospelcentre-my.sharepoint.com/:f:/p/kkirsch/IgCkgFZSOIjKTqPXGkHiOjK0AdR6qb-IwGNoQjI6-9je_60?e=ETg3dI" target="_blank" class="link-card">eT Folder <span class="type-tag">SharePoint</span></a>
                <a href="https://gospelcentre-my.sharepoint.com/:x:/p/kkirsch/IQA0EnpHIWlKSaqjJ5ICOoQXAVzRpJNq8uJ2eRviVNhFP1g?e=df6uoC" target="_blank" class="link-card">eT Spreadsheet <span class="type-tag">Excel</span></a>
            </div>
        </div>

        <div class="card">
            <div class="card-header"><p class="card-title">Online Giving (OG)</p></div>
            <div class="link-grid">
                <a href="https://gospelcentre-my.sharepoint.com/:f:/p/kkirsch/IgBGqKTVgVkMToepcVLCTCiNAT9QZ3f4jyzu9z6ydb-5WbE?e=YJO86V" target="_blank" class="link-card">OG Folder <span class="type-tag">SharePoint</span></a>
                <a href="https://gospelcentre.breezechms.com/login/?redirect=https://gospelcentre.breezechms.com/payments/add" target="_blank" class="link-card">Breeze Login <span class="type-tag">Direct</span></a>
            </div>
        </div>

        <div class="card full-width">
            <div class="card-header">
                <p class="card-title">Expense Claims (ExpC)</p>
                <button class="manage-toggle" id="toggleBtn" onclick="toggleManageMode()">Manage</button>
            </div>
            <div id="expense-container" class="exp-columns"></div>
        </div>
    </div>
</div>

<div class="fab" onclick="toggleModal(true)">+</div>

<div id="overlay">
    <div class="modal">
        <h3 style="margin-top:0; color:var(--accent)">Add Expense Link</h3>
        <input type="text" id="linkTitle" placeholder="Label (e.g. Travel Claim)">
        <input type="text" id="linkUrl" placeholder="URL">
        <button onclick="saveLink()">Add to Dashboard</button>
        <div style="text-align:center; margin-top:15px; font-size:0.8rem; color:var(--text-dim); cursor:pointer;" onclick="toggleModal(false)">Cancel</div>
    </div>
</div>

<script>
    const container = document.getElementById('expense-container');
    const body = document.getElementById('bodyTag');
    const toggleBtn = document.getElementById('toggleBtn');

    function toggleManageMode() {
        body.classList.toggle('manage-mode');
        const isActive = body.classList.contains('manage-mode');
        toggleBtn.innerText = isActive ? 'Done' : 'Manage';
        toggleBtn.classList.toggle('active', isActive);
    }

    function toggleModal(show) {
        document.getElementById('overlay').style.display = show ? 'flex' : 'none';
    }

    function refreshLinks() {
        container.innerHTML = '';
        const saved = JSON.parse(localStorage.getItem('expenseLinks')) || [];
        saved.forEach((link, index) => {
            const div = document.createElement('div');
            div.className = 'link-card';
            
            const a = document.createElement('a');
            a.href = link.url.startsWith('http') ? link.url : 'https://' + link.url;
            a.target = '_blank';
            a.style.color = 'inherit';
            a.style.textDecoration = 'none';
            a.style.flexGrow = '1';
            a.innerHTML = `${link.title} <span class="type-tag" style="margin-left:8px;">Link</span>`;
            
            const del = document.createElement('span');
            del.className = 'delete-btn';
            del.innerHTML = 'âœ•';
            del.onclick = (e) => {
                e.preventDefault();
                deleteLink(index);
            };

            div.appendChild(a);
            div.appendChild(del);
            container.appendChild(div);
        });
    }

    function saveLink() {
        const title = document.getElementById('linkTitle').value;
        const url = document.getElementById('linkUrl').value;
        if (title && url) {
            const saved = JSON.parse(localStorage.getItem('expenseLinks')) || [];
            saved.push({ title, url });
            localStorage.setItem('expenseLinks', JSON.stringify(saved));
            refreshLinks();
            toggleModal(false);
            document.getElementById('linkTitle').value = '';
            document.getElementById('linkUrl').value = '';
        }
    }

    function deleteLink(index) {
        if(confirm("Delete this link?")) {
            let saved = JSON.parse(localStorage.getItem('expenseLinks')) || [];
            saved.splice(index, 1);
            localStorage.setItem('expenseLinks', JSON.stringify(saved));
            refreshLinks();
        }
    }

    window.onload = refreshLinks;
</script>

</body>
</html>
